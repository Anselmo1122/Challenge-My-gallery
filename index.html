<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dev-challenges My-gallery</title>
</head>
<body>
  <header id="profile">
    <section class="profile__description">
      <img src="./images/profilePhoto.png" alt="profile">
      <h1>Rodney Cotton</h1>
      <span>Helsinki, Finland</span>
    </section>
    <section class="profile__data">
      <article class="data">
        <h2>100</h2>
        <h3>Posts</h3>
      </article>
      <article class="data">
        <h2>2,242</h2>
        <h3>Followers</h3>
      </article>
      <article class="data">
        <h2>1,432</h2>
        <h3>Following</h3>
      </article>
    </section>
  </header>
  <main id="gallery">
    <section class="gallery__photos">
      <img src="./images/photo1.png" alt="photo1">
      <img src="./images/photo2.png" alt="photo2">
      <img src="./images/photo3.png" alt="photo3">
      <img src="./images/photo4.png" alt="photo4">
      <img src="./images/photo5.png" alt="photo5">
      <img src="./images/photo6.png" alt="photo6">
    </section>
  </main>
  <footer id="footer">
    <p class="footer">
        created by
        <span class="username">
            <a href="https://devchallenges.io/portfolio/Anselmo1122" target="_blank">
                Anselmo1122
            </a>
        </span>
        - devChallenges.io
    </p>
  </footer>
</body>
</html>
